<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Battleship</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Battleship!</h1>
        <h2 class="message"></h2>
        <button id="startGameButton">Start Game</button>
    </header>
    <main class="boards">
        <section id="playerBoard" class="board">
            <h3>Your Board</h3>
            <div id="playerGrid" class="grid"></div>
            <h4>Your Ships</h4>
            <div id="playerScoresheet" class="scoreSheet"></div>
        </section>
        <section id="computerBoard" class="board">
            <h3>Computer's Board</h3>
            <div id="computerGrid" class="grid"></div>
            <h4>Computer's Ships</h4>
            <div id="computerScoresheet" class="scoreSheet"></div>
        </section>
    </main>
    
</body>
</html>
