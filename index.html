<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Battleship</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Battleship!</h1>
    <h2 class="message"></h2>
    <div class="boards">
        <div>
            <h3>Your Board</h3>
            <div id="playerBoard" class="board"></div>
        </div>
        <div>
            <h3>Computer's Board</h3>
            <div id="computerBoard" class="board"></div>
        </div>
    </div>
    <div class="scoreSheets">
        <div>
            <h4>Your Ships</h4>
            <div id="playerScoresheet" class="scoreSheet"></div>
        </div>
        <div>
            <h4>Computer's Ships</h4>
            <div id="computerScoresheet" class="scoreSheet"></div>
        </div>
    </div>
    <button id="startGameButton">Start Game</button>
</body>
</html>
